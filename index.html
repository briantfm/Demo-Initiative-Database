<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Initiative Database List Demo</title>
    
    
    <link rel="stylesheet" href="css/normalize.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div id="container">
  <div class="example-page">
    <div>
      <h1>Initiative Database</h1>
    </div>

    <div id="main">
      <h2><a href ="http://teachformalaysia.org">teachformalaysia.org</a></h2>

      <div class="c1">
        <h2>List of Initiatives</h2>
        <div id="lovely-things-list">
          <input class="search" placeholder="Search" />

          <!-- Sorter Buttons -->
          <ul class="sort-by">
            <li class="sort btn" data-sort="name">Sort by name</li>
            <li class="sort btn" data-sort="category">Sort by category</li>
          </ul>

          <!-- Filter Buttons-->
          <!-- Do not touch unless you're adding another filter -->
          <ul class="filter">
            <li class="btn" id="filter-none">Show all</li>
            <li class="btn" id="filter-subject-specific">Subject Specific</li>
            <li class="btn" id="filter-literacy">Literacy</li>
            <li class="btn" id="filter-teaching-quality">Teaching Quality</li>
            <li class="btn" id="filter-career-development">Career Development</li>
          </ul>
          <ul class="list">

            <!-- Start of the list-->
            <!-- This is the editable part -->

            <!-- List Example -->
            <!-- You may copy and pasta from within the triple asterisk
        
        ***
        <li>
          <h4>
          <img src="*Image Link" class="thumb" />
          <span class="name"><a href="*Website Link">*Name of Initiative</a></span>
          <span class="category">(*Category of Initiative)</span>
          </h4>
          <p class="description">*Description of Initiative</p>
        </li>
        ***

        -->

            <!-- End of List -->
            <!-- PLEASE Do not edit beyond this -->
          </ul>
        </div>
      </div>
    </div>

  </div>
  <!-- end of #container -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/list.js/1.0.0/list.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
